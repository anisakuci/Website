<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ "assets/css/front.css" | relative_url }}">

{% seo %}
    </head>
    <body>
        <div class="container">
          <div class="row align-items-center">
            <div class="col text-center">
                <h1>{{ site.title }}</h1>
                <h2>{{ site.description }}</h2>

                <ul>
                    <li><a class="fas fa-2x fa-rss" href="{{ 'blog.html' | relative_url }}" title="Blog"></a></li>

                    {% if site.github.username %}
                    <li><a class="fab fa-2x fa-github" href="https://github.com/{{ site.github.username }}" title="GitHub"></a></li>
                    {% endif %}

                    {% if site.twitter.username %}
                    <li><a class="fab fa-2x fa-twitter" href="https://twitter.com/{{ site.twitter.username }}" title="Twitter"></a></li>
                    {% endif %}

                    {% if site.email %}
                    <li><a class="fas fa-2x fa-envelope" href="mailto:{{ site.email }}" title="Email"></a></li>
                    {% endif %}
                </ul>
            </div>
          </div>
        </div>
    </body>
</html>
